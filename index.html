<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            resize: none;
        }
        .chat-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea class="chat-input" id="chat-input" placeholder="Digite sua mensagem aqui..."></textarea>
        <button class="chat-btn" onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("chat-input").value;
            if (message.trim() !== "") {
                var chatBox = document.getElementById("chat-box");
                var newMessage = document.createElement("div");
                newMessage.textContent = "VocÃª: " + message;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll para baixo
                document.getElementById("chat-input").value = ""; // Limpa o campo de entrada
            }
        }
    </script>
</body>
</html>
