<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('sua_imagem_de_fundo.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .social-buttons {
            margin-bottom: 20px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-buttons a:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo à Empresa XYZ</h1>
    
    <div class="social-buttons">
        <a href="https://www.facebook.com/empresaXYZ" target="_blank">Facebook</a>
        <a href="https://twitter.com/empresaXYZ" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/empresaXYZ" target="_blank">Instagram</a>
    </div>
    
    <h2>Notícias e Atualizações</h2>
    <p>Aqui você encontrará todas as informações importantes sobre nossa empresa.</p>
    
    <h2>Administração</h2>
    <p>Conheça nossos administradores:</p>
    <ul>
        <li>Kevin - Fundador</li>
        <li>Maria - Fundadora</li>
        <li>Bryan - Administrador</li>
    </ul>
</div>

</body>
</html>
